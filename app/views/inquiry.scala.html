@(message: String, account: models.entities.Account)

@main("Register form") {
	@if(!message.isEmpty()) {
		<p class="bg-warning">@message</p>
	}
	<!-- Jumbotron -->
	<h2>Entry content</h2>
	<div class="jumbotron">
		<div class="row">
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				@account.getEmail()
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Timestamp</label>
				@account.getTimestamp().format("yyyy/MM/dd HH:mm")
			</div>
			<div class="form-group">
				<label for="file" class="col-sm-2 control-label">File</label>
				<div class="col-sm-10">
					<img src="@account.getImage_url()" class="img-thumbnail" width="200px" >
				</div>
			</div>
			</div>
	</div>
}
