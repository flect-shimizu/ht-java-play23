@(message: String, account: models.entities.Account)

@main("Welcome to Play") {

	<div class="container">

	@if(account.getName() == null) {
		<div>Account not registerd.</div>
		<a href="/account/register">Please register</a>
	} else {
		<div> Welcome @account.getName() !</div>
		<a href="/account/logout">Logout here</a>
	}
	</div>

}
