@(title: String)(content: Any)

<!DOCTYPE html>

<html>
    <head>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>@title</title>
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
	    <script scr="//cdn.jsdelivr.net/jquery.cloudinary/1.0.11/jquery.cloudinary.js"></script>
	    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	    <script src="@routes.Assets.at("javascripts/vender/jquery.ui.widget.js")"></script>
	    <script src="@routes.Assets.at("javascripts/vender/jquery.iframe-transport.js")"></script>
	    <script src="@routes.Assets.at("javascripts/vender/jquery.fileupload.js")"></script>
	    <script src="@routes.Assets.at("javascripts/vender/jquery.cloudinary.js")"></script>
	    <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
		    <!-- Static navbar -->
	    <div class="navbar navbar-default navbar-static-top" role="navigation">
		    <div class="container">
			    <div class="navbar-header">
				    <a href="/"><h3 class="text-muted">Heroku hands on</h3></a>
			    </div>
			    <div class="navbar-collapse collapse">
				    <ul class="nav navbar-nav navbar-right">
						    @if(session.get("uuid") == null) {
							    <form class="navbar-form navbar-right" role="search" action="/login" method="POST">
								    <div class="form-group">
									    <input type="email" class="form-control" id="email" name="email" placeholder="Email">
								    </div>
								    <div class="form-group">
									    <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
								    </div>
								    <button type="submit" class="btn btn-default">Login</button>
							    </form>
						    } else {
							    <a href="/logout"><button type="button" class="btn btn-default navbar-btn">Login out</button></a>
						    }
				    </ul>
			    </div><!--/.nav-collapse -->
		    </div>
	    </div>
	    <div class="container">

	        @content

			<div class="footer">
				<p>&copy; Company 2014</p>
			</div>
	    </div>
    </body>
</html>
